{% extends "base.html" %}

{% block content %}

<div style="display: block;max-width: 20%;margin-left: auto;margin-right: auto;">
<h3>Nueva Recarga </h3>

{% if err %}<p style="color:red"><strong>{{ err }}</strong></p>{% endif %}

<div>
<form action="{% url 'refill_index' %}" method="post">
{% csrf_token %}

<table>
<tr><td>
<label for="shelter">ID</label></td><td>
<input type="text" name="code" id="code" value=""/>
</td></tr>

<tr><td>
<label for="shelter">Refugio</label></td><td>
	<select name="shelter">
{% for s in shelters %}
		<option value="{{ s.id }}">{{ s.name }}</option>
{% endfor %}
	</select>
</td></tr>

<tr><td>
<label for="beer">Cerveza</label></td><td>
	<select name="beer">
{% for b in beers %}
		<option value="{{ b.id }}">{{ b.name }}</option>
{% endfor %}
	</select>
</td></tr>
</table>

<input style="margin-top: 5%" type="submit" value="Recargar" />
</form>
</div>


<div style="margin-top: 4%">
<a href="/admin">Administraci√≥n de Clientes</a>
</div>
<div style="margin-top: 2%">
<a href="/refill/">Nueva Recarga</a>
</div>


</div>

{% endblock %}
