<div>
<a href="/admin">Admin</a>
</div>

<h1>Nueva Recarga</h1>

{% if err %}<p style="color:red"><strong>{{ err }}</strong></p>{% endif %}

<div>
<form action="{% url 'refill_index' %}" method="post">
{% csrf_token %}

<table>
<tr><td>ID del Growler</td></tr>
<tr><td><input type="text" name="code" id="code" value="" size="10" /></td></tr>

<tr><td>Refugio</td></tr>
<tr><td>
	<select name="shelter">
{% for s in shelters %}
		<option value="{{ s.id }}">{{ s.name }}</option>
{% endfor %}
	</select>
</td></tr>

<tr><td>Cerveza</td></tr>
<tr><td>
	<select name="beer">
{% for b in beers %}
		<option value="{{ b.id }}">{{ b.name }}</option>
{% endfor %}
	</select>
</td></tr>
</table>

<input type="submit" value="Recargar" />
</form>
</div>
