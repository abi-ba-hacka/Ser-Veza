{% extends "base.html" %}

{% block content %}

<div style="display: block;max-width: 20%;margin-left: auto;margin-right: auto;">
<h2 style="color:white;margin-bottom:10%;">Growler Mania</h2>

{% if err %}<p style="color:#dd0000"><strong>{{ err }}</strong></p>{% endif %}

<div>
<form action="{% url 'refill_index' %}" method="post">
{% csrf_token %}

<table>
<tr><td>
<label style="color:white" for="shelter">ID</label></td><td>
<input type="text" name="code" id="code" value=""/>
</td></tr>

<tr><td>
<label for="shelter" style="color:white">Refugio</label></td><td>
	<select name="shelter">
{% for s in shelters %}
		<option value="{{ s.id }}">{{ s.name }}</option>
{% endfor %}
	</select>
</td></tr>

<tr><td>
<label for="beer" style="color:white">Cerveza</label></td><td>
	<select name="beer">
{% for b in beers %}
		<option value="{{ b.id }}">{{ b.name }}</option>
{% endfor %}
	</select>
</td></tr>
</table>

<input style="margin-top: 5%" type="submit" value="Recargar" />
</form>
</div>


<div style="margin-top: 10%">
<a href="/admin"><span style="font-weight:bold">Administraci√≥n de Datos</span></a>
</div>
<div style="margin-top: 2%">
<a href="/refill/"><span style="font-weight:bold">Nueva Recarga</span></a>
</div>


</div>

{% endblock %}
